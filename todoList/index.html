<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>

    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='container'>
        <h1 class='text-center'>Todo List</h1>

        <div class="row">
            <div class="col-md-8">
                
                <div class="mb-3">
                    <label for="inpNewTask" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter New Task">
                    <div id="newTaskHelp" class="form-text">A short one line discription of your task.</div>
                  </div>
            </div>

            <div class="col-md-4">
                <div class="row">
                    <button class="btn btn-success col m-2" disabled id="btnAdd">
                        <i class="fas fa-plus-square"></i> Add 
                        </button>
                        <button class="btn btn-danger col m-2" disabled id="btnClear">
                        <i class="fas fa-backspace"></i> Reset 
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-info col m-2" disabled id="btnSort">
                        <i class="fas fa-sort-amount-down"></i> Sort 
                        </button>
                        <button class="btn btn-warning col m-2" disabled id="btnCleanup">
                        <i class="fas fa-trash"></i> Cleanup 
                    </button>
                </div>
            </div>

            <div class="row px-4">
                   
            </div>
            <ul class="list-group row m-2" id = "ulTasks">
              </ul>
        </div>
    </div>
</body>
</html>
